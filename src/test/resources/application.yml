cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://www.google.com
server:
  port: 3100
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
spring-doc:
  paths-to-match:
    - /**/v1/**
  swagger-ui:
    user-root-path: true